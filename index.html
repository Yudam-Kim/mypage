<body>
  <div>
    <h1>한교동</h1>
    <p>ハンギョドン</p>
    <p>1985 . 3 . 14</p>
    <p>
      중국에서 태어난 반어인(半魚人).<br>
      사람을 웃게 하는 게 특기지만 사실은 외로움을 타는 로맨티스트.<br>
      언제나 영웅이 되고 싶어 하지만, 왠지 잘 안된다고한다.<br>
      좋아하는 건 차가운 중화요리, 새우과자, 냄비, 온천이다.<br>
      한교동은 문어 사유리짱과 엄청 사이좋다.
    </p>
  </div>
  <img src="image.png" />
